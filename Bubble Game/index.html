<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                    <div class="element">
                        <h3>Hit</h3>
                        <div id="Hit" class="box"></div>
                    </div>
                    <div class="element">
                        <h3>Timer</h3>
                        <div id="timer" class="box">60</div>
                    </div>
                    <div class="element">
                        <h3>Score</h3>
                        <div id="score" class="box">0</div>
                    </div>
                    
            </div>
            <div id="panel-bottom">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
